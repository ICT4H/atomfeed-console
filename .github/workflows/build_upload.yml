name: Build & Upload atomfeed-console
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"

env:
  ORG_NAME: Bahmni
  EVENT_TYPE: atomfeed-console-trigger
jobs:
  build-atomfeed-console:
    name: Build atomfeed-console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "8"
      # - name: Run Unit Tests
      #   run: mvn --no-transfer-progress clean test
      - name: Install bower
        run: npm install -g bower 
      - name: Package
        run: mvn --no-transfer-progress clean package -DskipTests
      - uses: actions/upload-artifact@v2
        with:
          name: atomfeed-console-SNAPSHOT.jar
          path: target/*.jar
  trigger-dependent-repos:
    name: Trigger Workflows
    runs-on: ubuntu-latest
    needs: build-atomfeed-console
    steps:
      - name: Create repository_dispatch
        env:
          REPOSITORY_NAME: bahmni-package
        run: |
          trigger_result=$(curl -s -o trigger_response.txt -w "%{http_code}" -X POST -H "Accept: application/vnd.github.v3+json" -H 'authorization: Bearer ${{ secrets.PAT }}' https://api.github.com/repos/${ORG_NAME}/${REPOSITORY_NAME}/dispatches -d '{"event_type":"'"${EVENT_TYPE}"'"}')
          if [ $trigger_result == 204 ];then
            echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Success"
          else
            echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Failed"
            cat trigger_response.txt
            exit 1
          fi